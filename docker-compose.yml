services:
  db:
    image: postgis/postgis:15-3.3
    environment:
      POSTGRES_USER: heatwave_user
      POSTGRES_PASSWORD: secure_password
      POSTGRES_DB: heatwave_hub
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  web:
    build: .
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
    environment:
      DATABASE_URL: postgresql://heatwave_user:secure_password@db:5432/heatwave_hub
    depends_on:
      - db

volumes:
  postgres_data:
